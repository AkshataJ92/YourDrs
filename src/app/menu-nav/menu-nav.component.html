<mat-toolbar color="primary">
  <mat-toolbar-row>
     <h1>YOURDRS</h1>
     <!-- <img src="src\assets\download (1).png" height=70 width=200px> -->
     <mat-menu #appMenu="matMenu">
        <button mat-menu-item>Adjuster Dashboard</button>
        <button mat-menu-item >Office Dashboard</button>
      </mat-menu>

      <button mat-icon-button [matMenuTriggerFor]="appMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <!-- hello -->
 <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
      *ngIf="isHandset$ | async">
      <mat-icon aria-label="Side nav toggle icon" md-menu-align-target >menu</mat-icon>

    </button>
      </mat-toolbar-row>
  </mat-toolbar>


  <mat-tab-group>
    <mat-tab label="Appointments Dashboard"> </mat-tab>
      <mat-tab label="Appointments Scheduler">
        <div class="example-large-box mat-elevation-z4">
            <form>
              <div class="form-group row">
                  <div class="form-group col-md-3">
                      <label>Practice</label><br>
                <input type="text" [formControl]="control" [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete">
                          <mat-option *ngFor="let street of filteredStreets | async" [value]="street">
                            {{street}}
                          </mat-option>
                        </mat-autocomplete>
                </div>

                <div class="form-group col-md-3">
                  <label >Location</label><br>
                  <input type="text" [formControl]="control" [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete">
                          <mat-option *ngFor="let location of filteredLocations | async" [value]="location">
                            {{locations}}
                          </mat-option>
                        </mat-autocomplete>
                  </div>

                  <div class="form-group col-md-3">
                    <label >Provider/Physician Assistant</label>
                     <input type="text" [formControl]="control" [matAutocomplete]="auto">
                     <mat-autocomplete #auto="matAutocomplete">
                       <mat-option *ngFor="let street of filteredStreets | async" [value]="street">
                         {{street}}
                       </mat-option>
                     </mat-autocomplete>
                    </div>

                    <div class="form-group col-md-3">
                      <label >Specialty</label><br>
                      <input type="text" [formControl]="control" [matAutocomplete]="auto">
                      <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let street of filteredStreets | async" [value]="street">
                          {{street}}
                        </mat-option>
                      </mat-autocomplete>
                      </div>
              </div>

                <div class="form-row">
                  <div class="form-group col-md-2">
                    <label >Search From Date</label>
                      <input type="date" name="bday">
                  </div>

                  <div class="form-group col-md-1">
                    <input  type="checkbox" >
                    <label>Clinical</label>
                  </div>
                  <div class="form-group col-md-1">
                    <input  type="checkbox" >
                    <label>PT</label>
                  </div>
                  <div class="form-group col-md-1">
                    <input  type="checkbox" >
                    <label>Dx</label>
                  </div>
                  <div class="form-group col-md-1">
                      <input  type="checkbox" >
                      <label>Concierge</label>
                    </div>
                  <div class="form-group col-md-2">
                    <label >Scheduler Start Time</label>
                    <select  class="form-control">
                        <option value="10am">10am</option>
                        <option value="11am">11am</option>
                        <option value="12am">12am</option>
                        <option value="1pm">1pm</option>

                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label >Scheduler End Time</label>
                    <select  class="form-control">
                        <option value="7am">7am</option>
                        <option value="8am">8am</option>
                        <option value="9am">9am</option>
                        <option value="10pm">10am</option>

                    </select>
                  </div>

                  <div class="form-group col-md-2">

                  <button class="btn btn-primary" (click)=" openSchedule(content)">Search</button>
                </div>
                </div>

              </form>

        </div>
    </mat-tab>
    <a href="#" ng-click="PrivateMessage()" data-tab='one'> open click </a>



    <mat-tab label="My Cases">  </mat-tab>
  </mat-tab-group>
